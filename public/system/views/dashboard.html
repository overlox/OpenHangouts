<section data-ng-controller="DashboardController">
    <div ng-controller="VideoController as video">

        <div style="top:99px; width:80%;padding:5px;margin-top:15px;background-color:#686868;border-radius:10px" class="room-controls">
            <button class="create-room btn btn-default btn-sm" id="{{getRandom()}}">Open NEW Room</button>
            <input  style="height:33px;"  type="text" name="country" value="{{getRandom()}}" readonly>
            <button class="join-room btn btn-default btn-sm" >Join Room</button>
            <input  style="height:33px;" id="room-id" type="text" />
            <button ng-show='myuser.isPresenter' ng-click="video.startSharingScreen()" class="start-screensharing btn btn-default btn-sm">Start</button>
        </div>

        <div class="local-video-container" style="position:fixed;bottom: 20px;left:130px;z-index: 999;">
            <video ng-class="{ 'active' : myuser.stream }" style="width:300px" ng-src="{{myuser.stream}}" autoplay></video>

        </div>

        <div style="width:80%;float:left;min-height:1px;padding:10px" class="screen-container container">
            <video style="width:100%;border-width:3px;border-style:solid;border-color:#2d2d2d;" ng-show="screen" ng-src="{{screen.stream}}" autoplay></video>
        </div>

        <div style="width:20%;height:100%;position:absolute;float:left;top:140px;right:0;overflow-y:scroll;" class="videos-container container">

            <div style="vertical-align:bottom;margin:15px 0 15px 0" ng-repeat="user in users">

                <!--</div>-->

                <video ng-class="{ 'active' : user.stream }" style="width:90%" ng-src="{{user.stream}}" autoplay></video>
            </div>
        </div>
